<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Favicon-->
	<link rel="icon" type="image/png" href="assets/images/adminlogin/favicon.ico"/>
<!--Bootstrap-->
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<!--CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/adminlogin/util.css">
	<link rel="stylesheet" type="text/css" href="assets/css/adminlogin/main.css">
<!--JS-->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="utils/utilities.js"></script>
<!--Angular-->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="modules/admin/admin-login.module.js"></script>
	<script src="config/constants.js"></script>
	<script src="models/admin/login/admin-login.factory.js"></script>
	<script src="controllers/admin/login/admin-login.controller.js"></script>
</head>
<body ng-app="admin-app">
	<div class="container-login100" style="background-image: url('assets/images/adminlogin/background.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-40" ng-controller="admin-controller">
			<form name="form1" class="login100-form" novalidate>
				<span class="login100-form-title p-b-37">Sign In</span>
				<div class="wrap-input100 m-b-20">
					<input class="input100 custom-input" type="text" ng-model="username" placeholder="Enter Username">
					<span class="emptySpan text-danger"></span>
				</div>
				<div class="wrap-input100 m-b-25">
					<input class="input100 custom-input" type="password" ng-model="password" placeholder="Enter Password">
					<span class="emptySpan text-danger"></span>
				</div>
				<div class="container-login100-form-btn">
					<input ng-click="login()" class="login100-form-btn" value="Sign In" type="submit">
					<span class="text-danger" id="errorSpan"></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
