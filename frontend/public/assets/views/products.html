<div ng-controller = "product-controller" ng-init="functions.load()">
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
            <div class="input-group">
                <input name="searchBar" ng-model="input.search" type="text" class="form-control bg-light border-0 small" placeholder="Enter Product Name">
                <div class="input-group-append">
                    <button ng-click="functions.decide(1)" class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow d-sm-none">
                    <form class="d-sm-inline-block form-inline mt-3 pr-3">
                        <div class="input-group">
                            <input name="searchBar" ng-model="input.search" type="text" class="form-control bg-light border-0 small" placeholder="Enter Product Name">
                            <div class="input-group-append">
                                <button ng-click="functions.decide(2)" class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>
            </li>
            <div class="topbar-divider d-none d-sm-block"></div>
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span ng-model="username" class="mr-2 d-none d-lg-inline text-gray-600 small">{{username}}</span>
                    <img class="img-profile rounded-circle"
                        src="assets/images/admindashboard/adminprofile.jpg">
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div>
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-center">
                            <h5 class="m-0 font-weight-bold mycards">PRODUCT OPERATIONS</h5><span class="fas fa-hamburger fa-2x ml-2 mycards rotate-n-15"></span>
                        </div>
                        <div class="col-xl-11 col-xs-12 col-sm-12 card-body">
                            <form class="user"> 
                                <div class="form-group ">
                                    <label for="">{{label.prodName}}</label>
                                    <input ng-model="input.productName" type="text" class="emptyInput form-control form-control-user ml-5" placeholder="Enter Product Name">
                                    <span class="ml-5 emptySpan text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">{{label.prodPrice}}</label>
                                    <input ng-model="input.productPrice" type="number" class="emptyInput myNumber form-control form-control-user ml-5" placeholder="Enter Product Price">
                                    <span class="ml-5 emptySpan text-danger"></span>
                                </div>
                                <div class="form-group ">
                                    <label for="">{{label.prodDescription}}</label>
                                    <textarea ng-model="input.productDescription" rows="3" cols="25" class="emptyInput form-control form-control-user ml-5"></textarea>
                                    <span class="ml-5 emptySpan text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">{{label.prodUrl}}</label>
                                    <input ng-model="input.productUrl" type="text" class="emptyInput form-control form-control-user ml-5" placeholder="Enter Product Url">
                                    <span class="ml-5 emptySpan text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">{{label.prodType}}</label>
                                   <div>
                                        <input ng-model="input.productType" value="Vegeterian" type="radio" class="emptyInput ml-5">   
                                        <span class="fas fa-carrot fa-2x"></span>
                                   </div>
                                   <div>
                                        <input ng-model="input.productType" value="Non Vegeterian" type="radio" class="emptyInput ml-5">   
                                        <span class="fas fa-drumstick-bite fa-2x"></span>
                                    </div>
                                    <span class="ml-5 mt-2 emptySpan text-danger"></span>
                                </div>
                                <div class="form-group">
                                    <label for="">{{label.prodCategory}}</label>
                                    <div>
                                        <select ng-model="input.productCategory" id ="select-category" class="emptyInput custom-select ml-5">
                                            <option selected value="">Select Category</option>
                                            <option ng-repeat="c in rest.category" value="{{c.categoryName}}">{{c.categoryName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <span class="ml-5 emptySpan text-danger"></span>
                                <span id="errorSpan" class="text-danger"></span>
                                <hr class="myline">
                                <div class="d-flex myFlex ml-5">
                                    <button ng-click="functions.decide(3)" class="btn btn-success btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text">Add</span>
                                    </button>
                                    <button ng-click="functions.decide(4)" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-edit"></i>
                                        </span>
                                        <span class="text">Update</span>
                                    </button>
                                    <button ng-click="functions.decide(5)" class="btn btn-danger btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span class="text">Delete</span>
                                    </button>
                                    <button class="btn btn-warning btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-sort"></i>
                                        </span>
                                        <span class="text">Sort</span>
                                    </button>
                                    <button class="btn btn-info btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Show</span>
                                    </button>
                                </div>
                            </form>
                        </div>
