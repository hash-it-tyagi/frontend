<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Dashboard</title>
    <!--Nunito Font-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!--CSS-->
    <link href="assets/css/admindashboard/all.css" rel="stylesheet">
    <link href="assets/css/admindashboard/sb-admin-2.css" rel="stylesheet">
    <link href="assets/css/admindashboard/admindashboard.css" rel="stylesheet">
    <!--Jquery-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--Jquery Easing-->
    <script src="assets/js/jquery.easing.min.js"></script>
    <!--JS-->
    <script src="assets/js/sb-admin-2.min.js"></script>
    <!--Angular-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="modules/admin/admin-dashboard.module.js"></script>
    <script src="config/admindashboard.routing.js"></script>
    <script src="config/constants.js"></script>
    <!--Product-->
    <script src="models/admin/products/product.factory.js"></script>
    <script src="controllers/admin/products/product.controller.js"></script>
    <script src="utils/utilities.js"></script>
    <script src="utils/product-class.js"></script>
</head>
<body ng-app="admindashboard-app">
    <div id="wrapper">
        <ul class="navbar-nav sidebar sidebar-dark accordion" id="accordionSidebar">
            <a class="sidebar-brand d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="sidebar-brand-text mx-3">AMA Cafe</div>
            </a>
            <hr class="sidebar-divider my-0">
            <li class="nav-item active">
                <a class="nav-link" ng-href="#">
                    <i class="fas fa-columns"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <hr class="sidebar-divider">
            <li class="nav-item">
                <a class="nav-link collapsed" ng-href="#products">
                    <i class="fas fa-hamburger"></i>
                    <span>Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" ng-href="#coffee&bakery">
                    <i class="fas fa-mug-hot"></i>
                    <span>AMA Coffee & Bakery</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" ng-href="#orders">
                    <i class="fas fa-sticky-note"></i>
                    <span>Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" ng-href="#staff">
                    <i class="fas fa-users"></i>
                    <span>Staff</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" ng-href="#feedbacks">
                    <i class="fas fa-comments"></i>
                    <span>Feedbacks</span>
                </a>
            </li>
        </ul>
        <div id="content-wrapper" class="d-flex flex-column">
            <ng-view>

            </ng-view>
        </div>
    </div>
</body>
</html>
